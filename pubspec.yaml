dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.8.4
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  flutter_svg: ^2.0.7
  flutter_svg_provider: ^1.0.3
  shared_preferences: ^2.2.0
  flutter_dotenv: ^5.1.0
  geolocator: ^9.0.2
  fluttertoast: ^8.2.2
